<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<center>
<body>
    <div id ="container">
        <h1>Palindrome checker</h1>
        <input type="text" id="input">
        <br><br>
        <button onclick="check()">Check</button>
        <div id="result"></div>
    </div>
    <script>
        function check(){
            let evalue=(document.getElementById("input").value)
            let revvalue=evalue.split("").reverse().join("");
          //  alert(revvalue)
            let resul="";
            if(evalue==revvalue){
                resul="Palindrome"
            }
            else{
                resul="Not Palindrome"
            }
            let result=document.getElementById("result")
            result.innerHTML=resul
        }
      
      
    </script>
    
</body>
</center>
</html>
